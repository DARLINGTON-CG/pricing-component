<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="main-content">
      <div>
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </div>

      <div class="main-card">
        <div class="top-container">
          <div>
            <p class="page-views">100K Pageviews</p>
            <p class="per-month"><span>16$</span>/month</p>
            <div class="range-slider">
               <input type="range" min="0" max="100"  value="0">
            </div>
           
          </div>

          <div>
            <p>Monthly Billing</p>
            <input type="checkbox" id="check" class="toggle">
            <label for="check"></label>
            <p >Yearly Billing </p>
            <p class="discount"><span>25% discount</span> <span>-25%</span></p>
          </div>
        </div>

        <div class="bottom-container">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
